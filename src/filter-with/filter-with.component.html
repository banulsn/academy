<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="mb-5">FILTER WITH</h4>
            <div class="mb-5 d-flex align-items-start">
                <input type="text"
                    class="form-control w-25"
                    name="filterWith"
                    [(ngModel)]="phrase"
                    (ngModelChange)="filterWith(data, phrase)"/>
                <div class="w-75 ps-5">
                    <code>
                        <pre>{{resultOfFilterWith | json}}</pre>
                    </code>
                </div>
            </div>
        </div>
    </div>
</div>
